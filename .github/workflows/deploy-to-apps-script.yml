name: Deploy to Google Apps Script

on:
  push:
    branches:
      - excel-export-addon
    paths:
      - 'appsScript.js'
      - 'dialog.html'
      - 'appsscript.json'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup .clasp.json
        run: |
          echo '{"scriptId":"${{ secrets.CLASP_SCRIPT_ID }}","rootDir":"."}' > .clasp.json

      - name: Authenticate with Google
        run: |
          # Create directory for clasp config
          mkdir -p $HOME/.config
          # Write credentials file
          echo "${{ secrets.CLASP_TOKEN }}" > $HOME/.config/.clasprc.json
          # Set permissions
          chmod 600 $HOME/.config/.clasprc.json
          # Verify file was created and has content
          echo "Credentials file created:"
          ls -la $HOME/.config/.clasprc.json
          echo "File size:"
          wc -c $HOME/.config/.clasprc.json
          echo "First 200 chars of file:"
          head -c 200 $HOME/.config/.clasprc.json
          echo ""
          echo "Full path:"
          echo "$HOME/.config/.clasprc.json"

      - name: Deploy to Apps Script
        run: |
          # Set environment variables for clasp
          export XDG_CONFIG_HOME=$HOME/.config
          export clasp_config_auth=$HOME/.config
          # Verify environment
          echo "XDG_CONFIG_HOME: $XDG_CONFIG_HOME"
          echo "clasp_config_auth: $clasp_config_auth"
          echo "HOME: $HOME"
          # Try deployment with explicit auth path
          clasp push --force --auth $HOME/.config/.clasprc.json

      - name: Deployment status
        run: |
          echo "âœ… Code deployed to Google Apps Script successfully!"

