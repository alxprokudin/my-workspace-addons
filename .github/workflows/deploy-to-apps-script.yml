name: Deploy to Google Apps Script

on:
  push:
    branches:
      - excel-export-addon
    paths:
      - 'appsScript.js'
      - 'dialog.html'
      - 'appsscript.json'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup .clasp.json
        run: |
          echo '{"scriptId":"${{ secrets.CLASP_SCRIPT_ID }}","rootDir":"."}' > .clasp.json

      - name: Authenticate with Google
        run: |
          # Create directory for clasp config
          mkdir -p $HOME/.config
          # Write credentials file - use printf to avoid shell interpretation issues
          printf '%s\n' "${{ secrets.CLASP_TOKEN }}" > $HOME/.config/.clasprc.json
          # Set permissions
          chmod 600 $HOME/.config/.clasprc.json
          # Verify file was created and has content
          echo "=== Credentials file verification ==="
          ls -la $HOME/.config/.clasprc.json
          echo "File size: $(wc -c < $HOME/.config/.clasprc.json) bytes"
          echo "File is valid JSON: $(cat $HOME/.config/.clasprc.json | jq . > /dev/null 2>&1 && echo 'YES' || echo 'NO')"
          echo "First 150 chars:"
          head -c 150 $HOME/.config/.clasprc.json
          echo ""
          echo "Last 50 chars:"
          tail -c 50 $HOME/.config/.clasprc.json
          echo ""

      - name: Deploy to Apps Script
        run: |
          # Install jq for JSON validation
          sudo apt-get update && sudo apt-get install -y jq || true
          
          # Verify credentials file one more time
          echo "=== Final credentials check ==="
          cat $HOME/.config/.clasprc.json | head -c 200
          echo ""
          echo "JSON structure check:"
          cat $HOME/.config/.clasprc.json | jq 'keys' || echo "Invalid JSON structure"
          
          # Set environment variables for clasp
          export XDG_CONFIG_HOME=$HOME/.config
          export clasp_config_auth=$HOME/.config
          
          # Try deployment - clasp should find .clasprc.json in XDG_CONFIG_HOME
          echo "Attempting deployment..."
          clasp push --force --auth $HOME/.config

      - name: Deployment status
        run: |
          echo "âœ… Code deployed to Google Apps Script successfully!"

