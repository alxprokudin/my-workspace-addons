name: Deploy to Google Apps Script

on:
  push:
    branches:
      - excel-export-addon
    paths:
      - 'appsScript.js'
      - 'dialog.html'
      - 'appsscript.json'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup .clasp.json
        run: |
          echo '{"scriptId":"${{ secrets.CLASP_SCRIPT_ID }}","rootDir":"."}' > .clasp.json

      - name: Authenticate with Google
        run: |
          # Install jq for JSON validation
          sudo apt-get update && sudo apt-get install -y jq
          
          # Create directory for clasp config
          mkdir -p $HOME/.config
          
          # Check Base64 string length
          echo "=== Base64 string check ==="
          BASE64_LENGTH=$(echo -n "${{ secrets.CLASP_TOKEN }}" | wc -c)
          echo "Base64 string length: $BASE64_LENGTH characters"
          
          # Decode base64 encoded credentials (safer for special characters)
          # Remove any whitespace/newlines that might have been added
          echo -n "${{ secrets.CLASP_TOKEN }}" | tr -d '\n\r ' | base64 -d > $HOME/.config/.clasprc.json
          
          # Check if decoding was successful
          DECODE_EXIT_CODE=$?
          if [ $DECODE_EXIT_CODE -ne 0 ]; then
            echo "ERROR: Base64 decoding failed with exit code $DECODE_EXIT_CODE"
            exit 1
          fi
          
          # Set permissions
          chmod 600 $HOME/.config/.clasprc.json
          
          # Verify file was created and has content
          echo "=== Credentials file verification ==="
          ls -la $HOME/.config/.clasprc.json
          FILE_SIZE=$(wc -c < $HOME/.config/.clasprc.json)
          echo "File size: $FILE_SIZE bytes"
          
          # Validate JSON
          if ! cat $HOME/.config/.clasprc.json | jq . > /dev/null 2>&1; then
            echo "ERROR: JSON is invalid!"
            echo "First 500 chars of decoded content:"
            head -c 500 $HOME/.config/.clasprc.json
            echo ""
            echo "Last 100 chars:"
            tail -c 100 $HOME/.config/.clasprc.json
            echo ""
            exit 1
          fi
          
          echo "✅ JSON is valid"
          echo "JSON structure:"
          cat $HOME/.config/.clasprc.json | jq 'keys'

      - name: Deploy to Apps Script
        run: |
          # Set environment variables for clasp
          export XDG_CONFIG_HOME=$HOME/.config
          
          # Verify credentials file exists and is valid
          echo "=== Pre-deployment check ==="
          if [ ! -f "$HOME/.config/.clasprc.json" ]; then
            echo "ERROR: Credentials file not found!"
            exit 1
          fi
          
          if ! cat $HOME/.config/.clasprc.json | jq . > /dev/null 2>&1; then
            echo "ERROR: Credentials file is not valid JSON!"
            exit 1
          fi
          
          echo "✅ Credentials file is valid"
          
          # Try deployment - clasp should find .clasprc.json in XDG_CONFIG_HOME
          echo "=== Starting deployment ==="
          clasp push --force

      - name: Deployment status
        run: |
          echo "✅ Code deployed to Google Apps Script successfully!"

