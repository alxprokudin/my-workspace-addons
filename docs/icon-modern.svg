<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern flat design with shadow effect -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#modernGrad)"/>
  
  <!-- Main document shape -->
  <g transform="translate(28, 16)" filter="url(#shadow)">
    <!-- Document -->
    <path d="M 0 0 L 72 0 L 72 96 L 0 96 Z M 0 0 L 72 0 L 72 20 L 0 20 Z" fill="white" rx="4"/>
    
    <!-- Excel badge in corner -->
    <g transform="translate(48, 4)">
      <rect x="0" y="0" width="20" height="12" rx="2" fill="#217346"/>
      <path d="M 10 3 L 11.5 4.5 L 13 3 L 13.5 3.5 L 12 5 L 13.5 6.5 L 13 7 L 11.5 5.5 L 10 7 L 9.5 6.5 L 11 5 L 9.5 3.5 Z" fill="white"/>
    </g>
    
    <!-- Grid pattern -->
    <g transform="translate(8, 28)" opacity="0.2">
      <rect x="0" y="0" width="56" height="60" fill="none" stroke="#4285f4" stroke-width="1"/>
      <line x1="14" y1="0" x2="14" y2="60" stroke="#4285f4" stroke-width="1"/>
      <line x1="28" y1="0" x2="28" y2="60" stroke="#4285f4" stroke-width="1"/>
      <line x1="42" y1="0" x2="42" y2="60" stroke="#4285f4" stroke-width="1"/>
      <line x1="0" y1="15" x2="56" y2="15" stroke="#4285f4" stroke-width="1"/>
      <line x1="0" y1="30" x2="56" y2="30" stroke="#4285f4" stroke-width="1"/>
      <line x1="0" y1="45" x2="56" y2="45" stroke="#4285f4" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Export arrow (floating) -->
  <g transform="translate(100, 40)">
    <circle cx="12" cy="12" r="14" fill="white" opacity="0.95" filter="url(#shadow)"/>
    <path d="M 8 12 L 12 8 L 12 10 L 16 10 L 16 14 L 12 14 L 12 16 Z" fill="#4285f4"/>
  </g>
</svg>

