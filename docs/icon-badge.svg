<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="128" height="128" rx="32" fill="url(#badgeGrad)"/>
  
  <!-- Document -->
  <g transform="translate(24, 20)">
    <rect x="0" y="0" width="80" height="88" rx="4" fill="url(#docGrad)"/>
    <rect x="0" y="0" width="80" height="16" rx="4" fill="#217346"/>
    
    <!-- Excel X in header -->
    <g transform="translate(32, 4)">
      <path d="M 8 4 L 10 6 L 12 4 L 13 5 L 11 7 L 13 9 L 12 10 L 10 8 L 8 10 L 7 9 L 9 7 L 7 5 Z" fill="white"/>
    </g>
    
    <!-- Spreadsheet grid -->
    <g transform="translate(8, 24)" opacity="0.4">
      <!-- Rows -->
      <line x1="0" y1="0" x2="64" y2="0" stroke="#1976d2" stroke-width="1"/>
      <line x1="0" y1="12" x2="64" y2="12" stroke="#1976d2" stroke-width="1"/>
      <line x1="0" y1="24" x2="64" y2="24" stroke="#1976d2" stroke-width="1"/>
      <line x1="0" y1="36" x2="64" y2="36" stroke="#1976d2" stroke-width="1"/>
      <line x1="0" y1="48" x2="64" y2="48" stroke="#1976d2" stroke-width="1"/>
      <!-- Columns -->
      <line x1="16" y1="0" x2="16" y2="60" stroke="#1976d2" stroke-width="1"/>
      <line x1="32" y1="0" x2="32" y2="60" stroke="#1976d2" stroke-width="1"/>
      <line x1="48" y1="0" x2="48" y2="60" stroke="#1976d2" stroke-width="1"/>
    </g>
    
    <!-- Export badge (bottom right) -->
    <g transform="translate(60, 68)">
      <circle cx="12" cy="12" r="10" fill="#1976d2"/>
      <path d="M 8 12 L 12 8 L 12 10 L 15 10 L 15 14 L 12 14 L 12 16 Z" fill="white"/>
    </g>
